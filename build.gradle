plugins {
    id 'java'
}

group 'com.ResolverApplication'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.7.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.3'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.17.3'
    implementation group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.17.3'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.2'
}

task chrometests(type: Test) {
    systemProperty "landing","/src/test/resources"
    systemProperty "file.encoding","UTF-8"
    useTestNG(){
        suites 'src/test/resources//suites/homePage.xml'
    }

}